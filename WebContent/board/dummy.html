<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<title>dummy</title>
	
	<style type="text/css">
		html, body{
			height: 100%;
			margin: 0;
		}
		
		header{
			height: 15%;
			background-color: #b3a695;
		}
	
		section{
			height: 70%;
			background-color: #edede4;
		}
		
		#centerbox{
			padding: 0;
			text-align: center;
			
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: auto;
			height: auto;
			
			background-color: #b3a695;
		}
		
		footer{
			height: 15%;
			background-color: #b3a695;
		}
	</style>
	
	<script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	
		$(function(){
			$('#genNum').keypress(function(event){
				if(event.which == 13){
					submitNum();
					return false;
				}
			});
		});
	
		function submitNum(){
			console.log("호출됨");
			var form_data = $('form').serialize();
			console.log("form_data = " + form_data);
			
			$.ajax({
				type: "GET",
				url: "/kanye/AddDummyAction.rv",
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				data: form_data,
				datatype: "json",
				success:function(data){
					console.log(data.result);
					
				},
				error:function(e){
					console.log('error' + e);
					
				}
			});	// ajax 
		}
		
	</script>
	
</head>
<body>
	<header>
		
	</header>
		
	<section>
		<article id="centerbox">
			kanye 사이트의 리뷰글 생성기
			<form>
				몇 개를 생성할까요? <input type="text" id="genNum" name="genNum">
				<input type="button" id="submit" value="생성" onclick="submitNum()">
			</form>
		</article>
	</section>
	
	<footer>
		
	</footer>
</body>
</html>
